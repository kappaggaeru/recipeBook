<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number"
                        class="form-control" 
                        name="amount" 
                        ngModel 
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="margin-right: 1rem;">{{editMode ? 'Update': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode" style="margin-right: 1rem;">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
